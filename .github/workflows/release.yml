name: Release on tag

on:
  push:
    tags:
      - 'v*'   # déclenchement sur v1.0.1, v2.0.73-rc.1 etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # nécessaire pour créer/mettre à jour la Release et pousser changelog

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Compile contracts
        run: npx hardhat compile

      - name: Generate CHANGELOG.md
        run: |
          npx -y conventional-changelog-cli -p angular -i CHANGELOG.md -s || echo "skip changelog"
          git add CHANGELOG.md || true

      - name: Upload build artifact (ABI + Bytecode)
        uses: actions/upload-artifact@v4
        with:
          name: contracts-artifacts
          path: |
            artifacts/**/*.json
            !artifacts/build-info/**

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.json
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
